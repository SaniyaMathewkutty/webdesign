			<h3>Taanvi is another name for the deity goddess Durga.</h3>
   
			<p>Durga (Sanskrit: दुर्गा, IAST: Durgā) is a major deity in Hinduism. She is worshipped as a principal aspect of the mother goddess Devi and is one of the most 
				popular and widely revered among Indian divinities. She is associated with protection, strength, motherhood, destruction and wars.<br> 
				Her legend centers around combating evil and demonic forces that threaten peace, prosperity, and Dharma (the power of good over evil). 
			   <br> Durga is believed to unleash her divine wrath against the wicked for the liberation of the oppressed, and entails destruction to empower creation.
